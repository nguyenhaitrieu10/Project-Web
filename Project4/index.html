<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Thumbslider</title>
	<script src="jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div id="container">
		<div id="slider">
			<header>
				<h3>JQuery Thumbslider</h3>
			</header>
			<div class="slides">
				<div class="slide"><img src="img/slides/device-imac.png" height="200" width="400" style="padding: 0 250px;"></div>
				<div class="slide"><img src="img/slides/device-macbook.png" height="200" width="400" style="padding: 0 250px;"></div>
				<div class="slide"><img src="img/slides/device-iphone.png" height="200" width="400" style="padding: 0 250px;"></div>
				<div class="slide"><img src="img/slides/device-ipad.png" height="200" width="400" style="padding: 0 250px;"></div>
			</div>
			<nav id="menu">
				<ul>
					<li class="sep"></li>
					<li class="product">
						<a href="">
							<img src="img/slides/device-imac-thumb.png" alt="thumbnail">
						</a>
					</li>
					<li class="product">
						<a href="" style="padding-top: 5px;">
							<img src="img/slides/device-macbook-thumb.png" alt="thumbnail" style="zoom:0.13;">
						</a>
					</li>
					<li class="product">
						<a href="" style="padding-top: 6px">
							<img src="img/slides/device-iphone-thumb.png" alt="thumbnail" style="zoom: 0.135;">
						</a>
					</li>
					<li class="product">
						<a href="" style="padding-top: 5px;">
							<img src="img/slides/device-ipad-thumb.png" alt="thumbnail" style="zoom: 0.13">
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
